<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Tariff modal zte F601</title>
  </head>
  <body>
    <div class="main_container">
      <div class="main_invested_container">
        <!-- Modal header -->
        <div class="modal_header">
          <div class="close_icon_div">
            <img src="./img/icon_Close.svg" alt="Close-icon" />
          </div>
          <div class="modal_title_box">
            <h1 class="modal_title">ZTE F601</h1>
            <img src="./img/icon_Close.svg" alt="Close-icon" />
          </div>
        </div>

        <!-- Modal switch -->
        <div class="modal_switch_box">
          <div class="modal_switch_list">
            <p class="description">Описание</p>
            <p class="characteristics">Характеристики</p>
            <p class="purches_methods">Способы приобретения</p>
          </div>
          <div class="modal_switch_price">
            <p class="switch_price">2 400</p>
            <div class="switch_price_icon">
              <img src="./img/icon_rub.svg" alt="RUR-icon" />
            </div>
          </div>
        </div>

        <!-- Modal content -->
        <div class="modal_content">
          <div class="modal_content_bg">
            <img src="./img/img_zte.png" alt="BG-image" />
          </div>

          <div class="modal_purches_cards">
            <div class="btn_card">
              <div class="card_arrow">
                <img src="./img/arrow_rent_dark.svg" alt="Arrow-icon" />
              </div>
              <div class="btn_card_content">
                <p class="btn_card_title">покупка</p>
                <div class="btn_card_price">
                  <p>2 400</p>
                  <img src="./img/icon_rub.svg" alt="RUR-icon" />
                </div>
              </div>
            </div>
            <div class="rent_card">
              <img src="./img/img_bg_rent.png" alt="Bg-image" />
              <div class="rent_card_body">
                <div class="card_arrow">
                  <img src="./img/arrow_rent_light.svg" alt="Arrow-icon" />
                </div>
                <div class="rent_card_content">
                  <p class="rent_card_title">аренда</p>
                  <p class="rent_card_text">Бесплатно</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
