<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tariff mobile fly</title>
  </head>
  <body>
    <div class="main_container">
      <div class="main_invested_container">
        <!-- Page article -->
        <div class="article_box">
          <p class="main_article">Главная</p>
          <img src="./img/icon_Arrow_grey.svg" alt="Img" />

          <p class="main_article">Тарифы</p>
          <img src="./img/icon_Arrow_grey.svg" alt="Img" />
          <p class="main_article">Мобильная связь</p>
          <img id="article_arrow" src="./img/icon_Arrow.svg" alt="Img" />
          <p class="article_name">Взлетаем</p>
        </div>

        <!-- 100 for 100 Tariff card -->
        <div class="card_main_container">
          <div class="tariff_card">
            <img class="bg_img_fill" src="./img/bg-big.png" alt="Bg-img" />
            <img
              class="bg_img_ornament"
              src="./img/bg-ornament.png"
              alt="Img"
            />
            <div class="tariff_card_body">
              <p class="tariff_card_about">мобильная связь</p>
              <h1 class="tariff_card_title">Взлетаем</h1>
              <div class="tariff_card_price">
                <p class="price_size">425</p>
                <img src="./img/icon_rub.svg" alt="Img" />
                <p class="price_month">/месяц</p>
              </div>
            </div>
          </div>

          <div class="info_cards">
            <div class="info_card_small sm_card_light">
              <div class="sm_card_content">
                <p class="sm_card_price">300</p>
                <p class="sm_card_info">минут</p>
              </div>
            </div>
            <div class="info_card_small sm_card_dark">
              <img src="./img/sm-dark-bg.png" alt="Image" />
              <div class="sm_card_content">
                <p class="sm_card_price">10</p>
                <p class="sm_card_info style_dark_card">ГБ</p>
              </div>
            </div>
            <div class="info_card_small sm_card_light">
              <div class="sm_card_content">
                <p class="sm_card_price">300</p>
                <p class="sm_card_info">SMS</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card activation container  -->
      <div class="card_activation_container">
        <img class="big_bg_img" src="./img/bg/img_bg_activation.png" alt="Bg" />
        <img class="elipse-lft" src="./img/bg/Ellipse-left.png" alt="Image" />
        <img class="elipse-rgt" src="./img/bg/Ellipse-right.png" alt="Image" />

        <div class="bg_images_container">
          <div class="card_activation_body">
            <div class="card_activation_title_box">
              <h1 class="card_activation_title">Инструкция по</h1>
              <h1 class="card_activation_title_span">активации SIM</h1>
            </div>
            <div class="card_activation_document">
              <img src="./img/bg/icon_Pdf.svg" alt="Pdf" />
              <p class="activation_document_text">Документ</p>
            </div>
          </div>

          <div class="bg_images_box">
            <img class="threeD_img" src="./img/bg/img_threeD_list.png" alt="Image">
            <img
              class="robot_hand"
              src="./img/bg/robot_hand_side_view_background_presenting_technology_gesture 1.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
