<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Tariff pop up</title>
  </head>
  <body>
    <div class="tariff_popup_container">
      <img src="./img/main_bg.png" alt="Image" class="bg_img_dark" />
      <img src="./img/INTWO-thumbnail-above.png" alt="Image" class="bg_top_left" />
      <img src="./img/INTWO-thumbnail-below.png" alt="Image" class="bg_bottom_right" />

      <div class="popup_body">
        <div class="toggle_box">
          <img src="./img/icon_Close.svg" alt="Close" class="close_medium"/>
          <img src="./img/icon_Close_small.svg" alt="Close" class="close_small"/>
        </div>
        <div class="popup_top">
          <h1 class="popup_header">Заказать сим-карту</h1>
          <div class="popup_text">
            Оставьте заявку на покупку SIM-карты 3KNET, и наши специалисты
            свяжутся с вами в течение часа.
          </div>
        </div>
        <div class="popup_form">
          <form action="#">
            <input
              class="form_input_text"
              type="text"
              id="popup_email"
              name="email"
              placeholder="Введите ваш e-mail"
            />
            <input
              class="form_input_text"
              type="text"
              id="popup_phonefname"
              name="phone"
              placeholder="Введите ваш телефон"
            />
            <button type="submit" class="form_btn_submit">
              Оставить заявку
            </button>
          </form>
        </div>

        <p class="popup_info_text">
          Нажимая на кнопку «Оставить заявку», вы соглашаетесь с обработкой
          <span> персональных данных</span>
        </p>
      </div>
    </div>
  </body>
</html>
